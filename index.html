<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerSplitTwo">
        <img src="assets/boyu-yan-AyqATnC-stc-unsplash.jpg" class="mainImage" alt="image">
        <div class="signInDiv">
            <div class="sectionOne">
                This is not a real online service! You know you need something
                <br>like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.
                <br>
                <br>You know you want to.
            </div>
            <div class="form">
                <form action="./assets/poppins.txt" method="post">
                    <fieldset>
                        <legend>Let's do this</legend>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        <label for="email_id">EMAIL</label>
                        <input type="email" id="email_id">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" minlength="10" pattern="[0-9]{10}">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="" id="confirm_password">
                    </fieldset>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <div class="alreayHave">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
